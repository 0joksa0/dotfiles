set -as terminal-overrides ",xterm-256color:Tc"


set -g base-index 1          # brojevi prozora: 1, 2, 3...
setw -g pane-base-index 1    # brojevi panela (unutar prozora) od 1

unbind C-b
set -g prefix '\'
bind  '\' send-prefix   

bind h select-pane -L          
bind j select-pane -D         
bind k select-pane -U        
bind l select-pane -R       

bind v split-window -h     
bind s split-window -v    

bind x kill-pane         
bind q kill-window      

bind n next-window             
bind p previous-window        
bind c new-window            

bind z resize-pane -Z       



bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

#####  Catppuccin-Mocha tema ###################################################

# Pozadina statusa
set-option  -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# ---------------------------------------------------------------------------
# Levi deo: naziv sesije
set -g status-left-length 20
set -g status-left "#[bg=#89dceb,fg=#1e1e2e,bold] #S #[bg=#1e1e2e]"

# Desni deo: datum • sat
set -g status-right-length 60
set -g status-right "#[fg=#fab387] %Y-%m-%d #[fg=#9399b2]| %H:%M "

# ---------------------------------------------------------------------------
# Prozori u statusu
# neaktivni
setw -g window-status-format  "#[fg=#9399b2]#I #[fg=#9399b2]#W "

# aktivni
setw -g window-status-current-format "#[bg=#cba6f7,fg=#1e1e2e,bold] #I #W #[bg=#1e1e2e,fg=#cdd6f4,nobold]"

# ---------------------------------------------------------------------------
# Border panela
set -g pane-border-style        "fg=#313244"
set -g pane-active-border-style "fg=#a6e3a1"

# Copy-mode boje
set -g mode-style "bg=#181825,fg=#cdd6f4"

# Poruke (prompt, izbor fajla…)
set -g message-style         "bg=#313244,fg=#cdd6f4"
set -g message-command-style "bg=#313244,fg=#89dceb"

# ---------------------------------------------------------------------------
# Visina status-bara + centriranje prozora
set -g status  on
set -g status-justify centre
set -g status-interval 5

