[dmenu]
# Use Rofi as dmenu with the main theme
dmenu_command = rofi -show drun -p 󰤥 -no-default-config -config ~/.config/rofi/networkmenu.rasi

# Appearance and formatting
active_chars = ==
highlight = True
compact = False

# Icons for WiFi signal strength
wifi_icons = 󰤯󰤟󰤢󰤥󰤨

# Display format with icons
format = {icon} {name}  {sec}

# Show saved networks
list_saved = True

# Sorting options
sort_order = signal  # Sort by strongest signal first
sort_reverse = False # Set to True to reverse sorting

# Custom colors for better readability (only applies to Wofi/Rofi)
fg_color = #ffffff
bg_color = #1E1E2E
border_color = #8BE9FD

# Scroll settings
scroll_behavior = cycle  # Cycle through the list when reaching top/bottom

[dmenu_passphrase]
# Hide password input
obscure = True
obscure_color = #222222  # Background color of the hidden input field

# Show asterisks (*) instead of plaintext for password input (only in Rofi)
password_char = "*"

[pinentry]
# Prompt users with a clean interface
description = Enter WiFi Password
prompt = Password:

# Notification settings (notify user if connection succeeds/fails)
notify_success = True
notify_fail = True

[editor]
# Open nm-connection-editor for advanced settings
gui_if_available = True
gui = nm-connection-editor

# Fallback to terminal-based network management tool if GUI fails
terminal = kitty -e nmtui

[nmdm]
# Auto-rescan delay after a WiFi scan (in seconds)
rescan_delay = 3

# Allow user to toggle scanning manually
enable_manual_scan = True

# Maximum retries if a connection fails
max_retries = 3

